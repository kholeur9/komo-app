{% extends "django_project/base.html" %}
{% load static %}

{% block title %}
    Connexion
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'connexion/connexion.css' %}">
{% endblock %}

{% block content %}

 <div class="container">
     
   <div class="container-form">
       <div class="logo-style">
           {% include 'client/logo.html' %}
       </div>
      <form method="post">
            {% csrf_token %}
            {{ form }}
          {% if error %}
            <p class="error-message">
                {{ error }}
            </p>
          {% endif %}
        <button type="submit">
            Continuer
        </button>
      </form>
   </div>
   </div>

 </div>

{% endblock %}
